<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone - Subscriptions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <aside class="sidebar">
        <ul>
            <li><a href="index.html"><img src="images/home.png"></a></li>
            <li><a href="shorts.html"><img src="images/shorts.png"></a></li>
            <li><a href="subscription.html" class="active"><img src="images/subscription.png"></a></li>
        </ul>

    <main class="video-grid">

            <img src="images/sub-1.png" alt="Subscription Video">
            <img src="images/sub-2.png" alt="Subscription Video">
            <img src="images/sub-3.png" alt="Subscription Video">
        </div>
        <div class="video grid">
            <img src="images/sub-4.png" alt="Subscription Video">
            <img src="images/sub-5.png" alt="Subscription Video">
            <img src="images/sub-6.png" alt="Subscription Video">

        </div>
    </main>

</body>
</html>
